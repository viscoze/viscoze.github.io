---
layout: default
---

{% for post in site.posts %}
  <div class="post-preview">
    <div class="title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </div>
    <div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
  </div>
{% endfor %}
